<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - Shek's House</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Products Page Specific Styles */
        .products-container {
            padding-top: 140px;
            padding-bottom: 100px;
            min-height: 100vh;
        }

        .page-header {
            background: linear-gradient(135deg, var(--dark) 0%, #2a2a2a 100%);
            padding: 24px 20px;
            margin-bottom: 20px;
        }

        .page-header h1 {
            color: var(--white);
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-header h1 i {
            color: var(--primary);
        }

        .page-header .breadcrumb {
            color: var(--gray-light);
            font-size: 13px;
            margin-top: 8px;
        }

        .page-header .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
        }

        .page-header .breadcrumb a:hover {
            text-decoration: underline;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 16px;
            padding: 0 16px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .product-card .image-container {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: var(--bg-light);
        }

        .product-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform var(--transition-normal);
        }

        .product-card:hover .image-container img {
            transform: scale(1.05);
        }

        .product-card .product-details {
            padding: 12px;
        }

        .product-card .product-details h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }

        .product-card .price {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        /* Loading state */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .loader-container p {
            margin-top: 16px;
            color: var(--gray);
            font-size: 14px;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 60px;
            color: var(--gray-lighter);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--dark);
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--gray);
            margin-bottom: 24px;
        }

        .empty-state .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary);
            color: var(--white);
            border-radius: var(--radius-md);
            font-weight: 600;
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .empty-state .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Toast container */
        #toast-container {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 90%;
            max-width: 400px;
        }

        @media (min-width: 768px) {
            .products-container {
                padding-top: 160px;
            }

            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 24px;
                padding: 0 24px 24px;
            }

            .page-header {
                padding: 32px 24px;
            }

            .page-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header></header>

    <main class="products-container">
        <div class="page-header">
            <h1><i class="fas fa-tags"></i> <span id="category-title">Produits</span></h1>
            <div class="breadcrumb">
                <a href="../index.html">Accueil</a> / <a href="category.html">Categories</a> / <span id="breadcrumb-category">Produits</span>
            </div>
        </div>

        <section id="product-list" class="product-list">
            <div class="loader-container">
                <div class="loader"></div>
                <p>Chargement des produits...</p>
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/searchBar.js"></script>
    <script>
        // Use global config from config.js

        // Initialize components
        document.addEventListener('DOMContentLoaded', () => {
            ShekComponents.initHeader({ showSearch: true, showTabs: false, showBackButton: true, pageTitle: 'Produits' });
            ShekComponents.initFooter('categories');
            loadProducts();
        });

        function getUserId() {
            return Auth.getUserId();
        }

        function getParamsFromURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                categoryId: params.get('category_id'),
                departmentName: params.get('departmentName')
            };
        }

        async function loadProducts() {
            const productList = document.getElementById('product-list');
            const categoryTitle = document.getElementById('category-title');
            const breadcrumbCategory = document.getElementById('breadcrumb-category');
            const { categoryId, departmentName } = getParamsFromURL();

            if (!categoryId || !departmentName) {
                showEmptyState(productList, 'Aucune categorie selectionnee');
                return;
            }

            // Update page title
            if (departmentName) {
                const formattedDept = departmentName.charAt(0).toUpperCase() + departmentName.slice(1);
                categoryTitle.textContent = formattedDept;
                breadcrumbCategory.textContent = formattedDept;
            }

            try {
                const response = await fetch(`${config.baseURL}/api/products_cat?category_id=${categoryId}&departmentName=${departmentName}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const products = await response.json();

                if (!Array.isArray(products) || products.length === 0) {
                    showEmptyState(productList, 'Aucun produit disponible');
                    return;
                }

                productList.innerHTML = '';

                products.forEach(product => {
                    const productCard = createProductCard(product);
                    productList.appendChild(productCard);
                });

            } catch (error) {
                console.error('Error loading products:', error);
                showEmptyState(productList, 'Impossible de charger les produits');
            }
        }

        function createProductCard(product) {
            const productCard = document.createElement('div');
            productCard.classList.add('product-card');

            const imageContainer = document.createElement('div');
            imageContainer.classList.add('image-container');

            const img = document.createElement('img');
            img.src = product.images && product.images.length > 0
                ? product.images[0]
                : '../assets/images/default_image.jpg';
            img.alt = product.name;
            img.loading = 'lazy';
            imageContainer.appendChild(img);

            // Stock badge
            let stockBadge = '';
            if (product.stock <= 0) {
                stockBadge = '<span class="stock-badge out-of-stock">Rupture</span>';
            } else if (product.stock <= 5) {
                stockBadge = `<span class="stock-badge low-stock">${product.stock} restants</span>`;
            } else {
                stockBadge = '<span class="stock-badge in-stock">En stock</span>';
            }

            const productDetails = document.createElement('div');
            productDetails.classList.add('product-details');
            productDetails.innerHTML = `
                <h3>${product.name}</h3>
                <p class="price">CA$ ${parseFloat(product.price).toFixed(2)}</p>
                ${stockBadge}
            `;

            // Quick add to cart button
            const quickAddBtn = document.createElement('button');
            quickAddBtn.className = 'quick-add-btn';
            quickAddBtn.innerHTML = '<i class="fas fa-plus"></i>';
            quickAddBtn.title = 'Ajouter au panier';
            quickAddBtn.onclick = (e) => {
                e.stopPropagation();
                addToCart(product.product_id, product.name, product.stock);
            };

            if (product.stock <= 0) {
                quickAddBtn.disabled = true;
                quickAddBtn.title = 'Rupture de stock';
            }

            imageContainer.appendChild(quickAddBtn);
            productCard.appendChild(imageContainer);
            productCard.appendChild(productDetails);

            productCard.addEventListener('click', () => {
                window.location.href = `product-details.html?product_id=${product.product_id}`;
            });

            return productCard;
        }

        function showEmptyState(container, message) {
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <i class="fas fa-box-open"></i>
                    <h3>${message}</h3>
                    <p>Explorez nos autres categories</p>
                    <a href="category.html" class="btn">
                        <i class="fas fa-th-large"></i>
                        Voir les categories
                    </a>
                </div>
            `;
        }

        async function addToCart(productId, productName, stock) {
            if (stock <= 0) return;

            const userId = getUserId();
            if (!userId) {
                showToast('Veuillez vous connecter pour ajouter au panier', 'info');
                window.location.href = 'profile.html?register=true';
                return;
            }

            try {
                const res = await fetch(`${config.baseURL}/api/basket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${Auth.getToken()}`
                    },
                    body: JSON.stringify({
                        userId: userId,
                        productId: productId,
                        quantity: 1
                    })
                });

                if (!res.ok) throw new Error();
                showToast(`${productName} ajoute au panier!`, 'success');
                ShekComponents.updateBasketCount();
            } catch (error) {
                showToast('Erreur lors de l\'ajout au panier', 'error');
            }
        }

        function showToast(message, type = 'info') {
            let container = document.getElementById('toast-container');

            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
