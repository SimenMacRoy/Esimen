<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff4500">
    <title>Categories - Shek's House</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/category.css">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../assets/images/logos/logoShek.jpg">
</head>
<body>

    <!-- Header -->
    <header></header>

    <!-- Category listing -->
    <main>
        <section id="category-list" class="category-list">
            <!-- Loading State -->
            <div class="loader-container" id="loader">
                <div class="loader"></div>
                <p>Chargement des categories...</p>
            </div>
            <!-- Category boxes will be dynamically loaded here via JavaScript -->
        </section>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/category.js"></script>
    <script src="../js/searchBar.js"></script>

    <script>
        // Initialize components
        document.addEventListener('DOMContentLoaded', () => {
            ShekComponents.initHeader({ showSearch: true, showTabs: true });
            ShekComponents.initFooter('categories');
        });
    </script>

</body>
</html>
