<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff4500">
    <title>Resultats de Recherche - Shek's House</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="../assets/images/logos/logoShek.jpg">
</head>
<body>

    <!-- Header -->
    <header></header>

    <!-- Main Content -->
    <main>
        <!-- Search Info -->
        <div class="search-info" id="search-info">
            <h2 id="search-title">Recherche...</h2>
            <p id="search-subtitle"></p>
        </div>

        <!-- Product Grid -->
        <section id="product-list" class="product-list">
            <!-- Loading State -->
            <div class="loader-container" id="loader">
                <div class="loader"></div>
                <p>Chargement des produits...</p>
            </div>
        </section>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>Aucun produit trouve</h3>
            <p>Essayez une autre recherche ou explorez nos categories.</p>
            <a href="../index.html" class="btn-back-home">
                <i class="fas fa-home"></i>
                Retour a l'accueil
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer></footer>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        const config = { baseURL: 'http://localhost:3006' };

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize header and footer
            ShekComponents.initHeader({
                showSearch: true,
                showTabs: false,
                showBackButton: true,
                pageTitle: '<i class="fas fa-search"></i> Resultats'
            });
            ShekComponents.initFooter('categories');

            // Get URL params
            const urlParams = new URLSearchParams(window.location.search);
            const categoryId = urlParams.get('category_id');
            const departmentName = urlParams.get('departmentName');
            const query = urlParams.get('q');

            if (categoryId && departmentName) {
                loadProductsByCategory(categoryId, departmentName);
            } else if (query) {
                searchProducts(query);
            } else {
                showEmpty();
            }
        });

        function getUserId() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            return userData ? userData.user_id : null;
        }

        async function loadProductsByCategory(categoryId, departmentName) {
            const searchTitle = document.getElementById('search-title');
            const searchSubtitle = document.getElementById('search-subtitle');

            searchTitle.textContent = departmentName;
            searchSubtitle.textContent = 'Produits dans cette categorie';

            try {
                const response = await fetch(`${config.baseURL}/api/products_cat?category_id=${categoryId}&departmentName=${departmentName}`);

                if (!response.ok) throw new Error();

                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Error loading products:', error);
                showEmpty();
            }
        }

        async function searchProducts(query) {
            const searchTitle = document.getElementById('search-title');
            const searchSubtitle = document.getElementById('search-subtitle');

            searchTitle.textContent = `"${query}"`;
            searchSubtitle.textContent = 'Resultats de recherche';

            try {
                const response = await fetch(`${config.baseURL}/api/products/search?q=${encodeURIComponent(query)}`);

                if (!response.ok) throw new Error();

                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Error searching products:', error);
                showEmpty();
            }
        }

        function renderProducts(products) {
            const productList = document.getElementById('product-list');
            const loader = document.getElementById('loader');

            loader.style.display = 'none';

            if (!products || products.length === 0) {
                showEmpty();
                return;
            }

            document.getElementById('search-subtitle').textContent += ` (${products.length} article${products.length > 1 ? 's' : ''})`;

            productList.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                const imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                const img = document.createElement('img');
                img.src = product.images && product.images.length > 0
                    ? product.images[0]
                    : '../assets/images/default_image.jpg';
                img.alt = product.name;
                imageContainer.appendChild(img);

                // Stock badge
                let stockBadge = '';
                if (product.stock <= 0) {
                    stockBadge = '<span class="stock-badge out-of-stock">Rupture</span>';
                } else if (product.stock <= 5) {
                    stockBadge = `<span class="stock-badge low-stock">${product.stock} restants</span>`;
                } else {
                    stockBadge = '<span class="stock-badge in-stock">En stock</span>';
                }

                const productDetails = document.createElement('div');
                productDetails.classList.add('product-details');
                productDetails.innerHTML = `
                    <h3>${product.name}</h3>
                    <p class="price">CA$ ${parseFloat(product.price).toFixed(2)}</p>
                    ${stockBadge}
                `;

                // Quick add to cart button
                const quickAddBtn = document.createElement('button');
                quickAddBtn.className = 'quick-add-btn';
                quickAddBtn.innerHTML = '<i class="fas fa-plus"></i>';
                quickAddBtn.title = 'Ajouter au panier';
                quickAddBtn.onclick = (e) => {
                    e.stopPropagation();
                    addToCart(product.product_id, product.name, product.stock);
                };

                if (product.stock <= 0) {
                    quickAddBtn.disabled = true;
                    quickAddBtn.title = 'Rupture de stock';
                }

                imageContainer.appendChild(quickAddBtn);
                productCard.appendChild(imageContainer);
                productCard.appendChild(productDetails);

                productCard.addEventListener('click', () => {
                    window.location.href = `product-details.html?product_id=${product.product_id}`;
                });

                productList.appendChild(productCard);
            });
        }

        async function addToCart(productId, productName, stock) {
            if (stock <= 0) return;

            const userId = getUserId();
            if (!userId) {
                showToast('Veuillez vous connecter pour ajouter au panier', 'info');
                window.location.href = 'profile.html?register=true';
                return;
            }

            try {
                const res = await fetch(`${config.baseURL}/api/basket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        userId: userId,
                        productId: productId,
                        quantity: 1
                    })
                });

                if (!res.ok) throw new Error();
                showToast(`${productName} ajoute au panier!`, 'success');
            } catch (error) {
                showToast('Erreur lors de l\'ajout au panier', 'error');
            }
        }

        function showEmpty() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('product-list').style.display = 'none';
            document.getElementById('empty-state').style.display = 'block';
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        function goBack() {
            window.history.back();
        }
    </script>

    <style>
        .search-info {
            padding: 100px 20px 20px;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .search-info h2 {
            font-size: 28px;
            font-weight: 800;
            color: #1a1a1a;
            margin: 0 0 8px;
        }

        .search-info p {
            font-size: 14px;
            color: #666;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 24px;
        }

        .empty-state h3 {
            font-size: 24px;
            color: #1a1a1a;
            margin: 0 0 12px;
        }

        .empty-state p {
            font-size: 15px;
            color: #888;
            margin: 0 0 24px;
        }

        .btn-back-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 69, 0, 0.3);
        }

        .quick-add-btn {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            border: none;
            background: linear-gradient(135deg, #ff4500 0%, #ff6b35 100%);
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.3);
            opacity: 0;
            transform: scale(0.8);
        }

        .product-card:hover .quick-add-btn {
            opacity: 1;
            transform: scale(1);
        }

        .quick-add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
        }

        .quick-add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .image-container {
            position: relative;
        }

        #toast-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 24px;
            background: #1a1a1a;
            color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
            margin-top: 10px;
        }

        .toast-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .toast-error {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .toast-info {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>

</body>
</html>
