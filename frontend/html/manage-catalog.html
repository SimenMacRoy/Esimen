<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff4500">
    <title>Gerer le Catalogue - Shek's House</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        .admin-container {
            padding-top: 100px;
            padding-bottom: 100px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, var(--dark) 0%, #2a2a2a 100%);
            padding: 24px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
        }

        .page-header h1 {
            color: var(--white);
            font-size: 24px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-header h1 i {
            color: var(--primary);
        }

        .page-header p {
            color: var(--gray-light);
            margin: 8px 0 0;
            font-size: 14px;
        }

        .catalog-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .catalog-section {
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--gray-lighter);
        }

        .section-header h2 {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header h2 i {
            color: var(--primary);
        }

        .add-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition-fast);
        }

        .add-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .items-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-lighter);
            transition: background var(--transition-fast);
        }

        .item-row:hover {
            background: var(--bg-light);
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .item-name {
            font-weight: 600;
            color: var(--dark);
        }

        .item-meta {
            font-size: 12px;
            color: var(--gray);
        }

        .item-departments {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .dept-tag {
            padding: 2px 8px;
            background: rgba(255, 69, 0, 0.1);
            color: var(--primary);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .delete-btn {
            padding: 8px;
            background: transparent;
            color: #e74c3c;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .delete-btn:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 40px;
            color: var(--gray-lighter);
            margin-bottom: 12px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--gray-lighter);
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-header h3 i {
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--gray);
            cursor: pointer;
            padding: 4px;
        }

        .modal-close:hover {
            color: var(--dark);
        }

        .modal-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--gray-lighter);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all var(--transition-fast);
            box-sizing: border-box;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
            padding: 8px;
            border: 2px solid var(--gray-lighter);
            border-radius: var(--radius-md);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-light);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .checkbox-item:hover {
            background: rgba(255, 69, 0, 0.1);
        }

        .checkbox-item input {
            width: auto;
            margin: 0;
        }

        .checkbox-item.checked {
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid var(--primary);
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            padding: 20px;
            border-top: 1px solid var(--gray-lighter);
        }

        .modal-footer button {
            flex: 1;
            padding: 12px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-cancel {
            background: var(--gray-lighter);
            color: var(--dark);
            border: none;
        }

        .btn-cancel:hover {
            background: var(--gray-light);
        }

        .btn-save {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-save:hover {
            background: var(--primary-dark);
        }

        /* Toast */
        #toast-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            width: 90%;
            max-width: 400px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .catalog-grid {
                grid-template-columns: 1fr;
            }

            .admin-container {
                padding-top: 90px;
            }

            .page-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header></header>

    <main class="admin-container">
        <div class="page-header">
            <h1><i class="fas fa-layer-group"></i> Gerer le Catalogue</h1>
            <p>Ajouter ou supprimer des departements et categories</p>
        </div>

        <div class="catalog-grid">
            <!-- Departments Section -->
            <div class="catalog-section">
                <div class="section-header">
                    <h2><i class="fas fa-building"></i> Departements</h2>
                    <button class="add-btn" onclick="openDepartmentModal()">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
                <div id="departments-list" class="items-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Chargement...</p>
                    </div>
                </div>
            </div>

            <!-- Categories Section -->
            <div class="catalog-section">
                <div class="section-header">
                    <h2><i class="fas fa-tags"></i> Categories</h2>
                    <button class="add-btn" onclick="openCategoryModal()">
                        <i class="fas fa-plus"></i> Ajouter
                    </button>
                </div>
                <div id="categories-list" class="items-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Chargement...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Add Department Modal -->
    <div id="department-modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h3><i class="fas fa-building"></i> Nouveau Departement</h3>
                <button class="modal-close" onclick="closeDepartmentModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="dept-name">Nom du departement</label>
                    <input type="text" id="dept-name" placeholder="Ex: Hommes, Femmes, Enfants...">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeDepartmentModal()">Annuler</button>
                <button class="btn-save" onclick="saveDepartment()">
                    <i class="fas fa-check"></i> Ajouter
                </button>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="category-modal" class="modal-overlay" style="display: none;">
        <div class="modal-card">
            <div class="modal-header">
                <h3><i class="fas fa-tag"></i> Nouvelle Categorie</h3>
                <button class="modal-close" onclick="closeCategoryModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="cat-name">Nom de la categorie</label>
                    <input type="text" id="cat-name" placeholder="Ex: T-shirts, Pantalons, Chaussures...">
                </div>
                <div class="form-group">
                    <label>Associer aux departements (optionnel)</label>
                    <div id="dept-checkboxes" class="checkbox-group">
                        <!-- Filled dynamically -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeCategoryModal()">Annuler</button>
                <button class="btn-save" onclick="saveCategory()">
                    <i class="fas fa-check"></i> Ajouter
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/auth.js"></script>

    <script>
        // Use global config from config.js

        let departments = [];

        document.addEventListener('DOMContentLoaded', () => {
            if (!Auth.isLoggedIn() || !Auth.isAdmin()) {
                alert('Acces refuse. Vous devez etre administrateur.');
                window.location.href = 'profile.html';
                return;
            }

            ShekComponents.initHeader({ showSearch: false, showTabs: false, showBackButton: true, pageTitle: 'Admin' });
            ShekComponents.initFooter('profile');

            loadDepartments();
            loadCategories();
        });

        async function loadDepartments() {
            const list = document.getElementById('departments-list');

            try {
                const response = await fetch(`${config.baseURL}/api/departments`);
                departments = await response.json();

                if (!Array.isArray(departments) || departments.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-building"></i>
                            <p>Aucun departement</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = departments.map(dept => `
                    <div class="item-row">
                        <div class="item-info">
                            <span class="item-name">${dept.department_name}</span>
                            <span class="item-meta">ID: ${dept.department_id}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteDepartment(${dept.department_id}, '${dept.department_name}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading departments:', error);
                list.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Erreur de chargement</p></div>`;
            }
        }

        async function loadCategories() {
            const list = document.getElementById('categories-list');

            try {
                const response = await fetch(`${config.baseURL}/api/admin/categories-with-departments`, {
                    headers: { 'Authorization': `Bearer ${Auth.getToken()}` }
                });
                const categories = await response.json();

                if (!Array.isArray(categories) || categories.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-tags"></i>
                            <p>Aucune categorie</p>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = categories.map(cat => {
                    const deptNames = cat.department_names ? cat.department_names.split(',') : [];
                    const deptTags = deptNames.map(name => `<span class="dept-tag">${name}</span>`).join('');

                    return `
                        <div class="item-row">
                            <div class="item-info">
                                <span class="item-name">${cat.category_name}</span>
                                <span class="item-meta">ID: ${cat.category_id}</span>
                                ${deptTags ? `<div class="item-departments">${deptTags}</div>` : ''}
                            </div>
                            <button class="delete-btn" onclick="deleteCategory(${cat.category_id}, '${cat.category_name}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('Error loading categories:', error);
                list.innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Erreur de chargement</p></div>`;
            }
        }

        function openDepartmentModal() {
            document.getElementById('dept-name').value = '';
            document.getElementById('department-modal').style.display = 'flex';
        }

        function closeDepartmentModal() {
            document.getElementById('department-modal').style.display = 'none';
        }

        function openCategoryModal() {
            document.getElementById('cat-name').value = '';

            // Fill department checkboxes
            const checkboxContainer = document.getElementById('dept-checkboxes');
            if (departments.length > 0) {
                checkboxContainer.innerHTML = departments.map(dept => `
                    <label class="checkbox-item">
                        <input type="checkbox" value="${dept.department_id}">
                        ${dept.department_name}
                    </label>
                `).join('');
            } else {
                checkboxContainer.innerHTML = '<p style="color: var(--gray); font-size: 13px;">Aucun departement disponible</p>';
            }

            document.getElementById('category-modal').style.display = 'flex';
        }

        function closeCategoryModal() {
            document.getElementById('category-modal').style.display = 'none';
        }

        async function saveDepartment() {
            const name = document.getElementById('dept-name').value.trim();

            if (!name) {
                showToast('Veuillez entrer un nom', 'error');
                return;
            }

            try {
                const response = await fetch(`${config.baseURL}/api/admin/departments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${Auth.getToken()}`
                    },
                    body: JSON.stringify({ department_name: name })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Departement ajoute!', 'success');
                    closeDepartmentModal();
                    loadDepartments();
                } else {
                    showToast(result.error || 'Erreur', 'error');
                }
            } catch (error) {
                console.error('Error saving department:', error);
                showToast('Erreur de connexion', 'error');
            }
        }

        async function saveCategory() {
            const name = document.getElementById('cat-name').value.trim();
            const checkedBoxes = document.querySelectorAll('#dept-checkboxes input:checked');
            const departmentIds = Array.from(checkedBoxes).map(cb => parseInt(cb.value));

            if (!name) {
                showToast('Veuillez entrer un nom', 'error');
                return;
            }

            try {
                const response = await fetch(`${config.baseURL}/api/admin/categories`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${Auth.getToken()}`
                    },
                    body: JSON.stringify({ category_name: name, department_ids: departmentIds })
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Categorie ajoutee!', 'success');
                    closeCategoryModal();
                    loadCategories();
                } else {
                    showToast(result.error || 'Erreur', 'error');
                }
            } catch (error) {
                console.error('Error saving category:', error);
                showToast('Erreur de connexion', 'error');
            }
        }

        async function deleteDepartment(id, name) {
            if (!confirm(`Supprimer le departement "${name}"?`)) return;

            try {
                const response = await fetch(`${config.baseURL}/api/admin/departments/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${Auth.getToken()}` }
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Departement supprime!', 'success');
                    loadDepartments();
                } else {
                    showToast(result.error || 'Erreur', 'error');
                }
            } catch (error) {
                console.error('Error deleting department:', error);
                showToast('Erreur de connexion', 'error');
            }
        }

        async function deleteCategory(id, name) {
            if (!confirm(`Supprimer la categorie "${name}"?`)) return;

            try {
                const response = await fetch(`${config.baseURL}/api/admin/categories/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${Auth.getToken()}` }
                });

                const result = await response.json();

                if (response.ok) {
                    showToast('Categorie supprimee!', 'success');
                    loadCategories();
                } else {
                    showToast(result.error || 'Erreur', 'error');
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                showToast('Erreur de connexion', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'times-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }
    </script>
</body>
</html>
