<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <title>Profil</title>
        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="password.css">

    </head>
    <body>
        <section id="login-form-section">
            <h2>Connectez-vous</h2>
            <form id="login-form" class="login-form">
                <label for="email">Email ou Telephone</label>
                <input type="email" id="email" required>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" required>
                <button type="submit">Connexion</button>
            </form>
            <div class="extra-options">
                <a href="#" id="forgot-password-link">Mot de Passe Oublié?</a>
                <button id="register-button">S'inscrire</button>
            </div>
        </section>
        <!-- Forgot Password Section -->
        <section id="forgot-password-section" style="display: none;">
            <h2>Réinitialisez Votre Mot de Passe</h2>
            <form id="forgot-password-form">
                <label for="reset-email">Email:</label>
                <input type="email" id="reset-email" placeholder="Entrez votre email" required>
                <button type="submit">Envoyer le Code</button>
            </form>

            <div id="reset-code-section" style="display: none;">
                <h3>Entrez le Code de Réinitialisation</h3>
                <form id="verify-code-form">
                    <label for="reset-code">Code:</label>
                    <input type="text" id="reset-code" placeholder="Entrez le code reçu" required>
                    <button type="submit">Vérifier</button>
                </form>
            </div>

            <div id="reset-password-section" style="display: none;">
                <h3>Entrez Votre Nouveau Mot de Passe</h3>
                <form id="reset-password-form">
                    <label for="new-password">Nouveau Mot de Passe:</label>
                    <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
                    <label for="confirm-password">Confirmez le Mot de Passe:</label>
                    <input type="password" id="confirm-password" placeholder="Confirmez le mot de passe" required>
                    <button type="submit">Réinitialiser le Mot de Passe</button>
                </form>
            </div>
        </section>

        <!-- Profile Display Section -->
    <section id="profile-section" style="display: none;">
        <h1><i class="fas fa-arrow-left" onclick="goBack()"></i>Mon Profil</h1>
        <div class="profile-container">
            <!-- Left side: Profile details -->
            <div class="profile-details">
                <img id="profile-picture" src="./logos/default_picture.jpg" alt="Profile Picture">
                <p id="profile-name">Nom: <span></span></p>
                <p id="profile-surname">Prénom: <span></span></p>
                <p id="profile-phone">Téléphone: <span></span></p>
                <p id="profile-email">Email: <span></span></p>
                <p id="profile-address">Adresse postale: <span></span></p>

                <button id="modify-account"><i class="fa fa-edit" style="font-size:24px"></i>Modifier le compte</button>
                <section id="modify-profile-section" style="display: none;">
                    <h2>Modifiez votre compte</h2>
                    <form id="modify-profile-form">
                        <label for="mod-name">Nom:</label>
                        <input type="text" id="mod-name" required>
                        <label for="mod-surname">Prénom:</label>
                        <input type="text" id="mod-surname" required>
                        <label for="mod-phone">Téléphone:</label>
                        <input type="tel" id="mod-phone" required>
                        <label for="mod-email">Email:</label>
                        <input type="email" id="mod-email" required>
                        <label for="mod-password">Nouveau mot de passe:</label>
                        <input type="password" id="mod-password">
                        <label for="mod-address">Adresse postale:</label>
                        <input type="text" id="mod-address" required>
                        <button type="submit">Modifier</button>
                    </form>
                </section>
                
                <button id="delete-account"><i class="fa fa-trash" style="font-size:24px"></i>Supprimer le compte</button>
                <button id="logout-button"><i class="fa fa-sign-out" style="font-size:24px"></i>Deconnexion</button>
            </div>

            <!-- Right side: Historics and options -->
            <div class="profile-options">
                <h2>Historique</h2>
                <div class="buttons-container">
                    <button id="orders-button" class="option-button">Vos Commandes</button>
                    <button id="messages-button" class="option-button">Vos Messages</button>
                    <button id="coupons-button" class="option-button">Vos Coupons</button>
                </div>
    
                <div class="admin-buttons" style="display: none;">
                    <h2>Administrateur</h2>
                    <button id="add-product-button" class="admin-button">Ajouter Article</button>
                    <button id="manage-product-button" class="admin-button">Modifier ou Supprimer Article</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Registration Form Section -->
    <section id="register-form-section" style="display: none;">
        <h2>Inscription</h2>
        <form id="register-form" class="register-form">
            <label for="reg-name">Nom:</label>
            <input type="text" id="reg-name" required>
            <label for="reg-surname">Prénom:</label>
            <input type="text" id="reg-surname" required>
            <label for="reg-phone">Téléphone:</label>
            <input type="tel" id="reg-phone" required>
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" required>
            <label for="reg-password">Mot de passe:</label>
            <input type="password" id="reg-password" required>
            <label for="reg-address">Adresse postale:</label>
            <input type="text" id="reg-address" required>
            <label for="reg-city">Ville:</label>
            <input type="text" id="reg-city" required>
            <label for="reg-postal-code">Code Postal:</label>
            <input type="text" id="reg-postal-code" required>
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <script src="profile.js"></script>
    <script src="password.js"></script>
    </body>
</html>
