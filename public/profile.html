<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profil</title>
        <link rel="stylesheet" href="profile.css">
    </head>
    <body>
        <section id="login-form-section">
            <h2>Connexion</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" required>
                <button type="submit">Connexion</button>
            </form>
        </section>
        <!-- Profile Display Section -->
    <section id="profile-section" style="display: none;">
        <div class="profile-container">
            <!-- Left side: Profile details -->
            <div class="profile-details">
                <img id="profile-picture" src="default_profile.jpg" alt="Profile Picture">
                <p id="profile-name">Nom: <span></span></p>
                <p id="profile-surname">Prénom: <span></span></p>
                <p id="profile-phone">Téléphone: <span></span></p>
                <p id="profile-email">Email: <span></span></p>
                <p id="profile-address">Adresse postale: <span></span></p>
                <button id="modify-account">Modifier le compte</button>
                <button id="delete-account">Supprimer le compte</button>
            </div>

            <!-- Right side: Historics and options -->
            <div class="profile-options">
                <h3>Historique</h3>
                <div class="buttons-container">
                    <button id="orders-button">Vos Commandes</button>
                    <button id="messages-button">Vos Messages</button>
                    <button id="coupons-button">Vos Coupons</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Registration Form Section -->
    <section id="register-form-section" style="display: none;">
        <h2>Inscription</h2>
        <form id="register-form">
            <label for="reg-name">Nom:</label>
            <input type="text" id="reg-name" required>
            <label for="reg-surname">Prénom:</label>
            <input type="text" id="reg-surname" required>
            <label for="reg-phone">Téléphone:</label>
            <input type="tel" id="reg-phone" required>
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" required>
            <label for="reg-password">Mot de passe:</label>
            <input type="password" id="reg-password" required>
            <label for="reg-address">Adresse postale:</label>
            <input type="text" id="reg-address" required>
            <button type="submit">S'inscrire</button>
        </form>
    </section>

    <script src="profile.js"></script>
    </body>
</html>
