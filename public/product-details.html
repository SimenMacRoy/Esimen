<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>

    <!-- Header without the tab components -->
    <header>
        <div class="header-content">
            <div class="hamburger-menu">â˜°</div>
            <img src="logo.png" alt="Logo" class="logo">
            <div class="header-icons">
                <i class="fas fa-heart icon"></i> <!-- Love icon using Font Awesome -->
                <div class="basket-container">
                    <i class="fas fa-shopping-cart"></i> <!-- Basket icon using Font Awesome -->
                </div>
            </div>
        </div>

        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Rechercher un article...">
            <div id="search-results" class="search-results"></div>
        </div>
    </header>

    <!-- Product details container -->
    <section id="product-details" class="product-details">
        <!-- Product information will be dynamically loaded here -->
    </section>
    <section id="quantity-details" class="quantity-details">
        <div class="quantity-controls">
            <button type="button" class="btn-minus"><span class="mp">-</span></button>
            <input type="number" id="quantity-input" value="1">
            <button type="button" class="btn-plus"><span class="mp">+</span></button>
        </div>
    </section>

    <footer id="footer">
        <div class="add-to-basket">
            <button type="button" class="btn-add">Ajouter au panier (CA$ <span class="prix"></span>)</button>    
        </div>
    </footer>

    <script src="product-details.js"></script>
    <script src="searchBar.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchBarElement = document.getElementById('search-bar');
            const searchResultsContainer = document.getElementById('search-results');

            // Initialize the search bar functionality
            initSearchBar(searchBarElement, searchResultsContainer);
        });
    </script>
</body>
</html>
