<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="back-icon">
                <i class="fas fa-arrow-left" onclick="goBack()"></i>
            </div>
            <div>
                <img src="logos/logoShek.jpg" alt="Logo" class="logo"><span class="title-logo">SHEK'S HOUSE</span>
            </div>
            <div class="header-icons">
                <i class="fas fa-heart icon"></i> <!-- Love icon using Font Awesome -->
                <div class="basket-container">
                    <i class="fas fa-shopping-cart"></i> <!-- Basket icon using Font Awesome -->
                    <span class="basket-count">0</span> 
                </div>
            </div>
        </div>
        <div class="search-bar">
            <div class="search">
                <input type="text" id="search-bar" placeholder="Rechercher un article...">
                <i class="fas fa-times clear-icon" id="clear-search"></i>
            </div>
            <div id="search-results" class="search-results"></div>
        </div>
    </header>

    <section id="product-list" class="product-list">
        <!-- Products will be loaded here via JavaScript -->
    </section>

    <footer>
        <div class="bottom-nav">
            <div class="nav-item active" id="nav-accueil">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </div>
            <div class="nav-item" id="nav-categories">
                <i class="fas fa-th-list"></i>
                <span>Categorie</span>
            </div>
            <div class="nav-item" id="nav-basket">
                <i class="fas fa-shopping-cart"></i>
                <span>Panier</span>
            </div>
            <div class="nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </div>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="searchBar.js"></script>

</body>
</html>
