<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Produit</title>
    <link rel="stylesheet" href="add-product.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Modifier Produit</h1>
        </div>
    </header>
    <section>
        <form id="modify-product-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required>
            <label for="price">Prix:</label>
            <input type="number" step="0.01" id="price" name="price" required>
            <label for="department-id">Département:</label>
            <select id="department-id" name="department_id"></select>
            <label for="category-id">Catégorie:</label>
            <select id="category-id" name="category_id"></select>
            <button type="submit">Mettre à jour</button>
        </form>
    </section>
    <script src="modify-product.js"></script>
</body>
</html>
