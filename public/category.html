<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories and Products</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header (same as before) -->
    <header>
        <div class="header-content">
            <div class="hamburger-menu">â˜°</div>
            <img src="logo.png" alt="Logo" class="logo">
            <div class="header-icons">
                <i class="fas fa-heart icon"></i>
                <div class="basket-container">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
        <!-- Search bar -->
        <div class="search-bar">
            <input type="text" id="search-bar" placeholder="Rechercher un article...">
            <div id="search-results" class="search-results"></div>
        </div>
        <div class="tab-component">
            <div class="tab-scroll">
                <a href="#femme" class="tab-item" data-department="femme">Femme</a>
                <a href="#homme" class="tab-item" data-department="homme">Homme</a>
                <a href="#enfant" class="tab-item" data-department="enfant">Enfant</a>
                <a href="#literie" class="tab-item" data-department="linge de maison">Linge de Maison</a>
            </div>
        </div>
    </header>

    <!-- Category listing -->
    <section id="category-list" class="category-list">
        <!-- Category boxes will be dynamically loaded here via JavaScript -->
    </section>
    <!-- Footer (same as before) -->
    <footer>
        <div class="bottom-nav">
            <div class="nav-item active" id="nav-accueil">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </div>
            <div class="nav-item" id="nav-categories">
                <i class="fas fa-th-list"></i>
                <span>Categorie</span>
            </div>
            <div class="nav-item" id="nav-basket">
                <i class="fas fa-shopping-cart"></i>
                <span>Panier</span>
            </div>
            <div class="nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Profil</span>
            </div>
        </div>
    </footer>

    <script src="category.js"></script>
    <script src="searchBar.js"></script>

</body>
</html>
